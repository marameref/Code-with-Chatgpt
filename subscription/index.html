<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>BarkerBox - 15% Off</title>
</head>
<body>
    <div class="form-container">
      <img class="kitty" src="cat.png" alt="fur baby">
        <h1 style="color: #471869;">BarkerBox - 15% Off</h1>
        <p>Welcome to BarkerBox, where your furry friend's happiness is our priority. Subscribe now to receive a monthly box filled with unique, playful, and durable toys that dogs love. Join us on this exciting journey!</p>
        
        <form action="#" method="post" class="subscribe-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            
            <button type="submit" style="background-color: #471869; color: #fff;">Get My 15% Off</button>
        </form>
    </div>
</body>
</html>
